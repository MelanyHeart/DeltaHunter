# How many connections can be awaited for simultaneously, may be useful to increase if SQL database is hosted on a separate machine to account for ping.
# If it is hosted within the same machine, set it to the count of cores your processor has or the count of threads your processor can process at once.
thread-pool-size: 18
# How long SQL connections should be kept alive in HikariCP. Default: 1800000 (30 minutes)max-connection-lifetime: 1800000# Only change this if you wish to use a different driver than Java's default, like MariaDB/PostgreSQL driver.
# If you use MariaDB or PostgreSQL, its driver is shaded together with skript-db, so you can just specify:"org.mariadb.jdbc.Driver" or "org.postgresql.Driver".
sql-driver-class-name: "default"
